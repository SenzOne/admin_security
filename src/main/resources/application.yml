server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/security-db
    username: authuser
    password: authpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog-master.yml